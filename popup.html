  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body style="width: 435px;height: 570px;overflow: hidden;">
      <div class="button-conatiner">
        <div class="control-buttons">
            <div id="ctrl-link" class="button send">REAL TIME CONSTRAINTS</div>
            <div id="ctrl-minimise" class="button">_</div> 
            <div id="ctrl-maximise" class="button">&#x25a1;</div>
            <div id="ctrl-close" class="button close">&#215;</div>
        </div>
        <div id="content">
          <!--works-->
          <div id="works-popup">
            <div class="t-l"></div><div class="t-c"></div>
            <div class="control-buttons t-r">
              <div id="ctrl-link-work" class="button send">NEXT WORK</div>
              <div id="ctrl-minimise-sml" class="button">_</div> 
              <div id="ctrl-maximise-sml" class="button">&#x25a1;</div>
              <div id="ctrl-close-sml" class="button close">&#215;</div>
            </div>
            <div class="c-l-1"></div><div class="c-c-1"></div><div class="c-r-1"></div>
            <div class="popup-text center" id="all_artists">
                <div id="popup-work-title"></div>
                <div id="popup-artist"></div>
                <div id="popup-time"></div>
                <div id="popup-timer"><span id="timer">0h</span></div>   
            </div>
            <div class="popup-text center" id="paused" style="display:none">
                <div id="popup-paused" class="blinking">PAUSED</div>
            </div>
            <div class="popup-text center" id="live" style="display:none">
                <div id="popup-live" class="send blinking">LIVE STREAM</div>
            </div>
             <div class="c-l-2"></div><div class="c-r-2"></div>
             <div class="break"></div>
              <div class="b-l"></div><div class="b-r"></div>
          </div>
          <!--end works-->
          <!-- bios -->
          <div id="bio-popup" class="button-conatiner">
            <div class="control-buttons">
              <div id="ctrl-link-bio" class="button send">WORKS BY</div>
              <div id="ctrl-minimise-sml" class="button">_</div> 
              <div id="ctrl-maximise-sml" class="button">&#x25a1;</div>
              <div id="ctrl-close-sml" class="button close">&#215;</div>
            </div>
            <div id="bios"> 
                <div class="artist-list">
                    <span class="send" id="bio-gretchenandrew">Gretchen Andrew,</span> 
                    <span class="send" id="bio-sofiacrespo">Sofia Crespo x Dark Fractures,</span>
                    <span class="send" id="bio-disnovation">DISNOVATION.ORG,</span> 
                    <span class="send" id="bio-jakeelwes">Jake Elwes,</span>
                    <span class="send" id="bio-bengrosser">Ben Grosser,</span> 
                    <span class="send" id="bio-libbyheaney">Libby Heaney,</span>
                    and 
                    <span class="send" id="bio-joelsimon">Joel Simon.</span>
                    <br><br>
                    <span>Produced by 
                        <a href="https://www.arebyte.com/" target="_blank">
                        <img id="arebyte_logo" alt="" src="https://images.squarespace-cdn.com/content/v1/5aa91ce1266c07fe6b490fc5/1524825017904-QVSLKA5DDQX3QDOK0SJ0/ke17ZwdGBToddI8pDm48kBhs0kXmJu3pAC_LFF99rKVZw-zPPgdn4jUwVcJE1ZvW3Ek6fZXYmUh2T6pKy8CAPiJz4vYg48fcPCuGX417dnb3uSiqMvnJMaqqozQRY8OVqXY866tIjeS8Qa5TRlY4FCRuZBWE6gGad1VuVGcglW8/favicon.ico?format=50w">
                        arebyte</a>
                    </span>
                </div>
            </div>
        </div>
        <!-- end bios -->
          <!--close-->
          <div id="close-popup" class="button-conatiner">
            <div class="control-buttons">
              <div id="ctrl-link-pause" class="button">Pause</div>
              <div id="ctrl-minimise-sml" class="button">_</div> 
              <div id="ctrl-maximise-sml" class="button">&#x25a1;</div>
              <div id="ctrl-close-sml" class="button close">&#215;</div>
            </div>
            <div class="popup-text button" id="closeAll">
                <div id="close-button">
                   <label class="switch">
                       <input id="pause" type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                </div>
            </div>
          </div>
          <!--end close-->
        </div>
       </div>
      <script src="popup.js"></script>
    </body>
  </html>
